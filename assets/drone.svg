<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="propGrad">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.8" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Propeller arms -->
  <g filter="url(#shadow)">
    <!-- Front left arm -->
    <line x1="100" y1="100" x2="40" y2="40" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    <!-- Front right arm -->
    <line x1="100" y1="100" x2="160" y2="40" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    <!-- Back left arm -->
    <line x1="100" y1="100" x2="40" y2="160" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    <!-- Back right arm -->
    <line x1="100" y1="100" x2="160" y2="160" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Propellers -->
    <!-- Front left propeller -->
    <circle cx="40" cy="40" r="20" fill="url(#propGrad)" opacity="0.7"/>
    <circle cx="40" cy="40" r="3" fill="#7f8c8d"/>
    
    <!-- Front right propeller -->
    <circle cx="160" cy="40" r="20" fill="url(#propGrad)" opacity="0.7"/>
    <circle cx="160" cy="40" r="3" fill="#7f8c8d"/>
    
    <!-- Back left propeller -->
    <circle cx="40" cy="160" r="20" fill="url(#propGrad)" opacity="0.7"/>
    <circle cx="40" cy="160" r="3" fill="#7f8c8d"/>
    
    <!-- Back right propeller -->
    <circle cx="160" cy="160" r="20" fill="url(#propGrad)" opacity="0.7"/>
    <circle cx="160" cy="160" r="3" fill="#7f8c8d"/>
    
    <!-- Center body -->
    <ellipse cx="100" cy="100" rx="35" ry="25" fill="url(#bodyGrad)" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Camera -->
    <ellipse cx="100" cy="110" rx="12" ry="10" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
    <circle cx="100" cy="110" r="6" fill="#3498db" opacity="0.6"/>
    
    <!-- LED indicators -->
    <circle cx="90" cy="95" r="3" fill="#2ecc71"/>
    <circle cx="110" cy="95" r="3" fill="#e74c3c"/>
    
    <!-- Landing gear -->
    <line x1="85" y1="115" x2="85" y2="130" stroke="#7f8c8d" stroke-width="3" stroke-linecap="round"/>
    <line x1="115" y1="115" x2="115" y2="130" stroke="#7f8c8d" stroke-width="3" stroke-linecap="round"/>
    <line x1="75" y1="130" x2="95" y2="130" stroke="#7f8c8d" stroke-width="3" stroke-linecap="round"/>
    <line x1="105" y1="130" x2="125" y2="130" stroke="#7f8c8d" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
