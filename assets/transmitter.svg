<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main body -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stickGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transmitter body -->
  <rect x="50" y="50" width="500" height="300" rx="30" fill="url(#bodyGradient)" stroke="#1a252f" stroke-width="3"/>
  
  <!-- Left grip -->
  <path d="M 50 150 Q 20 150 20 200 L 20 280 Q 20 320 50 320" fill="#34495e" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Right grip -->
  <path d="M 550 150 Q 580 150 580 200 L 580 280 Q 580 320 550 320" fill="#34495e" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Left stick base -->
  <circle cx="180" cy="220" r="55" fill="#1a252f" opacity="0.5"/>
  <circle cx="180" cy="220" r="50" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Right stick base -->
  <circle cx="420" cy="220" r="55" fill="#1a252f" opacity="0.5"/>
  <circle cx="420" cy="220" r="50" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Left stick -->
  <circle cx="180" cy="220" r="30" fill="url(#stickGradient)" stroke="#5a6c7d" stroke-width="2"/>
  <circle cx="180" cy="215" r="8" fill="#34495e"/>
  
  <!-- Right stick -->
  <circle cx="420" cy="220" r="30" fill="url(#stickGradient)" stroke="#5a6c7d" stroke-width="2"/>
  <circle cx="420" cy="215" r="8" fill="#34495e"/>
  
  <!-- Antenna -->
  <rect x="290" y="20" width="20" height="35" fill="#7f8c8d" stroke="#5a6c7d" stroke-width="1"/>
  <circle cx="300" cy="15" r="8" fill="#e74c3c"/>
  
  <!-- Display screen -->
  <rect x="220" y="80" width="160" height="80" rx="5" fill="#1abc9c" opacity="0.3" stroke="#16a085" stroke-width="2"/>
  
  <!-- Buttons top -->
  <circle cx="480" cy="100" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <circle cx="510" cy="100" r="12" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Trim buttons -->
  <rect x="100" y="90" width="20" height="15" rx="3" fill="#7f8c8d" stroke="#5a6c7d" stroke-width="1"/>
  <rect x="100" y="115" width="20" height="15" rx="3" fill="#7f8c8d" stroke="#5a6c7d" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6" text-anchor="middle">THROTTLE/YAW</text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6" text-anchor="middle">PITCH/ROLL</text>
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">DRONE TX-9000</text>
</svg>
